<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" type="image/x-icon" href="https://prod.smassets.net/assets/static/images/surveymonkey/favicon.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="oauth.js" async="true"></script>
    <script src="apiGET.js" async="true"></script>
    <title>Quick Start Guide: Export the Results of a Survey</title>
  </head>
  <body>
    <h1>Quick Start Guide: Export the Results of a Survey</h1>
    
    <div id="explanation"></div>
    
    <div id="preAuth">
    <p><a id="oauthStart" href="">Click here to login</a></p>
    </div>

    <div id="postAuth">
      <div id="navBar">
        <ul>
          <li>Surveys List</li>
          <li>Sample Export</li>
          <li>Sample Script</li>
        </ul>
      </div>
      <div id="surveyList"></div>
      <div id="sampleResponse"></div>
      <div id="demoScript">
        <ul>
          <li>JavaScript</li>
          <li>Python</li>
        </ul>
      </div>
    </div>
    
    <script type="text/javascript">
      var surveyListPage = document.getElementById('surveyList');
      var sampleResponsePage = document.getElementById('sampleResponse');
      var demoScriptPage = document.getElementById('demoScript');
      var JSPage = document.getElementById('JSPage');
      var PythonPage = document.getElementById('PythonPage');
      surveyListPage.onclick = function(){
      	surveyListPage.classList.remove('invisible');
      	sampleResponsePage.classList.add('invisible');
      	demoScriptPage.classList.add('invisible');
      }
      sampleResponsePage.onclick = function(){
      	surveyListPage.classList.add('invisible');
      	sampleResponsePage.classList.remove('invisible');
      	demoScriptPage.classList.add('invisible');
      }
      demoScriptPage.onclick = function(){
      	surveyListPage.classList.add('invisible');
      	sampleResponsePage.classList.add('invisible');
      	demoScriptPage.classList.remove('invisible');
      }
      var surveyTitle = document.querySelectorAll(".surveyTitle");
        for(var i =0; i < surveyTitle.length; i++) {
          surveyTitle[i].onclick = function() { 
            surveyListPage.classList.add('invisible');
      	    sampleResponsePage.classList.remove('invisible');
      	    demoScriptPage.classList.add('invisible');
          };
      }
    </script>
  </body>
</html>
